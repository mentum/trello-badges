<html>
<head>
	<script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<style>
		#main {
			width: 200px;
		}
		.list {
			width: 100px;
			margin:0;
			padding: 0;
		}
		.row {
			margin: 0;
			padding: 0;
			background-color: blue;
		}
		.card {
			color:white;
		}

		h5 {
			color: yellow;
		}
	</style>
</head>
<body>
	
	<div id="main" class="row" data-bind="template: { name: 'list-template', foreach: lists }"></div>	
	
	<script type="text/html" id="list-template">
		<div class="list col-xs-3">
		    <h5 data-bind="text: name"></h3>
		    <div data-bind="foreach: cards">
			    <div class="card" data-bind="text: $data"> </div>
			</div>
		</div>
	</script>

	<script type="text/javascript">
	     function ViewModel() {
	         this.lists = ko.observableArray([{
	         	name: 'TODO',
	         	cards: ['Test 1', 'Test 2']
	         }, {
	         	name: 'Again',
	         	cards: ['Hey']
	         }]);
	     }
	     window.viewModel = new ViewModel();
	     ko.applyBindings(window.viewModel);
	</script>

</body>
</html>
