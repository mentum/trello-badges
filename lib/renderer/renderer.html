<html>
<head>
	<script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="main" data-bind="template: { name: 'list-template', foreach: lists }"></div>
	
	<script type="text/html" id="list-template">
		<div class="list">
		    <h5 class="list-header" data-bind="text: name"></h5>
		    <div data-bind="foreach: cards">
			    <div class="card" data-bind="text: $data"> </div>
			</div>
		</div>
	</script>
	<script type="text/javascript" src='main.js'></script>
</body>
</html>
